<!DOCTYPE html>
<html>
<head> 

	<title> Rock, Paper, Scissors, Lizard Spock </title> </head>

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
	<link href="style.css" rel="stylesheet">


<body>

	<span><h1> Rock, Paper, Scissors, Lizard, Spock! </h1></span>

	<div id="body">

	<h2> Choose a player </h2> 
	<div id="charac">
		<span> </span>
		<img class="character" src="characters/Sheldon.png" name="Sheldon" alt="Sheldon">
		<img class="character" src="characters/Leonard.png" alt="Leonard">
		<img class="character" src="characters/Howard.png" alt="Howard">
		<img class="character" src="characters/Rajesh.png" alt="Rajesh">
		<img class="character" src="characters/dart-vader.png" alt="Vader">
	</div>

	<h2 id="heading-tools"> Choose your weapon: </h2>
	
	<div id="tools">
		<span> </span>
		<img class="tool" src="tools/rock.png" alt="rock" id="rock">
		<img class="tool" src="tools/paper.png" alt="paper" id="paper"> 
		<img class="tool" src="tools/scissors.png" alt="scissors" id="scissors"> 
		<img class="tool" src="tools/lizard.png" alt="lizard" id="lizard"> 
		<img class="tool" src="tools/spock.png" alt="spock" id="spock"> 
		
	</div>

	</div>
	<script src="app.js"></script>
	<script src="jquery-3.2.1.min.js"></script>
	
</body>
</html>
